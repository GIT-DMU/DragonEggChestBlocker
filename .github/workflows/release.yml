name: Build and Release

on:
  push:
    branches:
      - 'master'
  workflow_dispatch: {}

# Grant workflow permission to create releases
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # Choose auth token: prefer secrets.RELEASE_TOKEN if set, otherwise use the automatic GITHUB_TOKEN
    env:
      RELEASE_AUTH: ${{ secrets.RELEASE_TOKEN != '' && secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute for gradlew
        run: chmod +x gradlew || true

      - name: Build with Gradle
        run: ./gradlew --no-daemon build

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ed-egg-blocker-jar
          path: build/libs/*.jar

      - name: Find built JAR
        id: find_jar
        run: |
          echo "Listing build/libs"
          ls -la build/libs
          JAR=$(ls build/libs/*.jar | head -n1)
          JAR_NAME=$(basename "$JAR")
          echo "Found JAR: $JAR"
          echo "jar=$JAR" >> $GITHUB_OUTPUT
          echo "jar_name=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          # Use pushed tag if this run was triggered by a tag push, otherwise create a unique release tag per run
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('release-{0}', github.run_number) }}
          release_name: ${{ startsWith(github.ref, 'refs/tags/') && format('Release {0}', github.ref_name) || format('Release {0} (auto)', github.run_number) }}
          body: ${{ format('Automated release for commit {0}', github.sha) }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_jar.outputs.jar }}
          asset_name: ${{ steps.find_jar.outputs.jar_name }}
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
